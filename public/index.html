<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Hartenjagen Scorebord</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Hartenjagen Scorebord</h1>

  <div id="scoreboard"></div>

  <h2>Nieuwe Ronde</h2>
  <form id="roundForm">
    <div class="inputs">
      <label>Vince <input type="number" id="vince" value="0"></label>
      <label>Sam <input type="number" id="sam" value="0"></label>
      <label>Koen <input type="number" id="koen" value="0"></label>
      <label>Olivier <input type="number" id="olivier" value="0"></label>
      <label>Boaz <input type="number" id="boaz" value="0"></label>
      <label>Leon <input type="number" id="leon" value="0"></label>
    </div>
    <button type="submit">Ronde Opslaan</button>
  </form>

  <h2>Laatste 10 Rondes</h2>
  <div id="history"></div>

  <script src="script.js"></script>
</body>
</html>
